<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة النجوم</title>
    <!-- External Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        /* General Styles */
        body { font-family: Arial, sans-serif; margin: 0; }
        #welcome-page { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            background-color: #f8f9fa; 
            overflow: hidden;
        }
        #logo-container { 
            width: 100%; 
            max-width: 300px; 
            height: 300px; 
            margin-bottom: 20px; 
        }
        #welcome-text { 
            font-size: 2rem; 
            color: #333; 
            text-align: center;
            margin-bottom: 20px;
        }
        .typing { 
            display: inline-block; 
            white-space: nowrap; 
            overflow: hidden; 
            border-right: 3px solid; 
            animation: blink 0.75s step-end infinite; 
        }
        #start-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #start-button:hover {
            background-color: #0056b3;
        }
        #main-page, #admin-page { 
            display: none; 
            padding: 20px; 
        }
        .admin-icon { 
            position: fixed; 
            top: 20px; 
            left: 20px; 
            cursor: pointer; 
            width: 30px; 
        }
        .modal-body { 
            text-align: right; 
        }
        table { 
            margin-top: 20px; 
        }
        /* Animations */
        @keyframes blink { 
            50% { border-color: transparent; } 
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            #logo-container { max-width: 200px; height: 200px; }
            #welcome-text { font-size: 1.5rem; }
            #start-button { padding: 10px 20px; font-size: 1rem; }
        }
        @media (max-width: 480px) {
            #logo-container { max-width: 150px; height: 150px; }
            #welcome-text { font-size: 1.2rem; }
            #start-button { padding: 8px 15px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <!-- Welcome Page -->
    <div id="welcome-page">
        <div id="logo-container"></div>
        <div id="welcome-text" class="typing"></div>
        <button id="start-button">إبدأ الآن</button>
    </div>

    <!-- Main Page -->
    <div id="main-page" class="container">
        <img src="logo.glb" alt="Admin" class="admin-icon" id="admin-icon">
        <h2 class="text-center mb-4">إدخال بيانات الطالب</h2>
        <form id="student-form">
            <div class="mb-3">
                <label for="student-name" class="form-label">اسم الطالب</label>
                <input type="text" class="form-control" id="student-name" required>
            </div>
            <div class="mb-3">
                <label for="gold-stars" class="form-label">عدد النجوم الذهبية</label>
                <input type="number" class="form-control" id="gold-stars" min="0" required>
            </div>
            <div class="mb-3">
                <label for="silver-stars" class="form-label">عدد النجوم الفضية</label>
                <input type="number" class="form-control" id="silver-stars" min="0" required>
            </div>
        <div class="mb-4">
                <label for="notes" class="form-label">ملاحظات (اختياري)</label>
                <textarea id="notes" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">حفظ</button>
        </form>
    <!-- Admin Page -->
    <div id="admin-page" class="container">
        <h2 class="text-center mb-4">لوحة الإدارة</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>اسم الطالب</th>
                    <th>النجوم الذهبية</th>
                    <th>النجوم الفضية</th>
                    <th>ملاحظات</th>
                    <th>تعديل</th>
                </tr>
            </thead>
            <tbody id="results-table"></tbody>
        </table>
    </div>

    <!-- Admin Password Modal -->
    <div class="modal fade" id="adminModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تسجيل دخول الأدمن</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>هذه الصفحة خاصة بالأدمن. الرجاء إدخال كلمة المرور:</p>
                    <input type="password" id="admin-password" class="form-control">
                    <div id="error-message" class="text-danger mt-2"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="submit-password" class="btn btn-primary">تأكيد</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // === Configuration ===
        const SUPABASE_URL = 'https://navizoyogxodbjtetwls.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5hdml6b3lvZ3hvZGJqdGV0d2xzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0Nzk4ODMsImV4cCI6MjA2NTA1NTg4M30.LWShwRUxkpDw33RfuwYzRWrokSJLNmnxct919xUIJdc';
        const ADMIN_PASSWORD = '03072002';

        // Initialize Supabase
        let supabase;
        try {
            supabase = new supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            console.log('Supabase initialized successfully');
        } catch (error) {
            console.error('Error initializing Supabase:', error);
            alert('فشل تهيئة Supabase. تأكد من اتصال الإنترنت.');
        }

        $(document).ready(function() {
            // Check jQuery
            if (typeof $ === 'undefined') {
                console.error('jQuery not loaded');
                alert('فشل تحميل jQuery. تأكد من اتصال الإنترنت.');
                return;
            }
            console.log('jQuery loaded successfully');

            // === Welcome Page Animation ===
            const text = 'مرحبًا بكم في نظام إدارة النجوم';
            let index = 0;
            function type() {
                if (index < text.length) {
                    $('#welcome-text').text(text.slice(0, ++index));
                    setTimeout(type, 100);
                }
            }
            type();

            // === Three.js for GLB Logo ===
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(300, 300);
            const logoContainer = document.getElementById('logo-container');
            logoContainer.appendChild(renderer.domElement);

            // Responsive renderer size
            function updateRendererSize() {
                const width = logoContainer.clientWidth;
                const height = logoContainer.clientHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
            }
            window.addEventListener('resize', updateRendererSize);
            updateRendererSize();

            // Load GLB
            const loader = new THREE.GLTFLoader();
            loader.load(
                'https://raw.githubusercontent.com/your-username/your-repo/main/logo.glb', // استبدل برابط GLB من GitHub
                (gltf) => {
                    const model = gltf.scene;
                    scene.add(model);
                    model.position.set(0, 0, 0);
                    model.scale.set(3, 3, 3);
                    function animate() {
                        requestAnimationFrame(animate);
                        model.rotation.y += 0.01;
                        renderer.render(scene, camera);
                    }
                    animate();
                    console.log('GLB model loaded successfully');
                },
                (xhr) => console.log('GLB loading: ' + (xhr.loaded / xhr.total * 100) + '%'),
                (error) => {
                    console.error('Error loading GLB:', error);
                    alert('فشل تحميل الشعار ثلاثي الأبعاد. تأكد من رابط ملف GLB.');
                }
            );

            // Lighting and camera
            scene.add(new THREE.DirectionalLight(0xffffff, 0.5).setPosition(5, 5, 5));
            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            camera.position.set(0, 1, 5);

            // === Event Handlers ===
            // Start button
            $('#start-button').on('click', function() {
                console.log('Start button clicked');
                $('#welcome-page').hide();
                $('#main-page').show();
            });

            // Admin icon
            $('#admin-icon').on('click', function() {
                console.log('Admin icon clicked');
                $('#adminModal').modal('show');
            });

            // Admin password submission
            $('#submit-password').on('click', function() {
                const password = $('#admin-password').val();
                if (password === ADMIN_PASSWORD) {
                    $('#adminModal').modal('hide');
                    $('#main-page').hide();
                    $('#admin-page').show();
                    loadResults();
                } else {
                    $('#error-message').text('كلمة المرور غير صحيحة');
                }
            });

            // Student form submission
            $('#student-form').on('submit', async (e) => {
                e.preventDefault();
                const student = {
                    name: $('#student-name').val(),
                    gold_stars: parseInt($('#gold-stars').val()) || 0,
                    silver_stars: parseInt($('#silver-stars').val()) || 0,
                    notes: $('#notes').val() || null
                };

                try {
                    const { error } = await supabase.from('students').insert([student]);
                    if (error) throw error;
                    $('#student-form')[0].reset();
                    alert('تم حفظ البيانات بنجاح');
                } catch (error) {
                    console.error('Error saving student:', error);
                    alert('حدث خطأ أثناء الحفظ: ' + error.message);
                }
            });

            // Load admin results
            async function loadResults() {
                try {
                    const { data, error } = await supabase.from('students').select('*').order('id', { ascending: true });
                    if (error) throw error;
                    $('#results-table').empty();
                    data.forEach(student => {
                        $('#results-table').append(`
                            <tr>
                                <td>${student.name}</td>
                                <td>${student.gold_stars}</td>
                                <td>${student.silver_stars}</td>
                                <td>${student.notes || ''}</td>
                                <td><button class="btn btn-warning btn-sm edit-btn" data-id="${student.id}">تعديل</button></td>
                            </tr>
                        `);
                    });

                    $('.edit-btn').on('click', async function() {
                        const id = $(this).data('id');
                        const newGold = prompt('عدد النجوم الذهبية الجديد:', '');
                        const newSilver = prompt('عدد النجوم الفضية الجديد:', '');
                        const newNotes = prompt('الملاحظات الجديدة:', '');

                        if (newGold !== null && newSilver !== null) {
                            try {
                                const { error } = await supabase
                                    .from('students')
                                    .update({
                                        gold_stars: parseInt(newGold) || 0,
                                        silver_stars: parseInt(newSilver) || 0,
                                        notes: newNotes || null
                                    })
                                    .eq('id', id);
                                if (error) throw error;
                                alert('تم التعديل بنجاح');
                                loadResults();
                            } catch (error) {
                                console.error('Error editing student:', error);
                                alert('حدث خطأ أثناء التعديل: ' + error.message);
                            }
                        }
                    });
                } catch (error) {
                    console.error('Error loading results:', error);
                    alert('حدث خطأ أثناء تحميل البيانات: ' + error.message);
                }
            }
        });
    </script>
</body>
</html>
