<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة النجوم</title>
    <!-- External Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        /* General Styles */
        body { font-family: 'Tajawal', sans-serif; margin: 0; background-color: #f0f4f8; }
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        #welcome-page { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            background: linear-gradient(135deg, #e0f7fa, #fff); 
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        #logo-container { 
            width: 100%; 
            max-width: 350px; 
            height: 350px; 
            margin-bottom: 30px; 
            border: 2px solid #007bff;
            border-radius: 10px;
        }
        #welcome-text { 
            font-size: 2.5rem; 
            color: #007bff; 
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .typing { 
            display: inline-block; 
            white-space: nowrap; 
            overflow: hidden; 
            border-right: 4px solid #007bff; 
            animation: blink 0.75s step-end infinite; 
        }
        #start-button {
            padding: 15px 40px;
            font-size: 1.3rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        #start-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }
        #main-page, #admin-page { 
            display: none; 
            padding: 30px; 
            background-color: white; 
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        .admin-icon { 
            position: fixed; 
            top: 20px; 
            left: 20px; 
            cursor: pointer; 
            width: 40px; 
            transition: transform 0.3s;
        }
        .admin-icon:hover { transform: scale(1.1); }
        .modal-body { text-align: right; }
        table { margin-top: 20px; background-color: #f8f9fa; border-radius: 10px; }
        table th { background-color: #007bff; color: white; }
        table td { vertical-align: middle; }
        /* Animations */
        @keyframes blink { 50% { border-color: transparent; } }
        /* Responsive Design */
        @media (max-width: 768px) {
            #logo-container { max-width: 250px; height: 250px; }
            #welcome-text { font-size: 2rem; }
            #start-button { padding: 12px 30px; font-size: 1.1rem; }
            #main-page, #admin-page { padding: 15px; margin: 10px; }
        }
        @media (max-width: 480px) {
            #logo-container { max-width: 200px; height: 200px; }
            #welcome-text { font-size: 1.5rem; }
            #start-button { padding: 10px 20px; font-size: 1rem; }
            .admin-icon { width: 30px; }
        }
    </style>
</head>
<body>
    <!-- Welcome Page -->
    <div id="welcome-page">
        <div id="logo-container"></div>
        <div id="welcome-text" class="typing"></div>
        <button id="start-button">إبدأ الآن</button>
    </div>

    <!-- Main Page -->
    <div id="main-page" class="container">
        <img src="https://via.placeholder.com/40" alt="Admin" class="admin-icon" id="admin-icon">
        <h2 class="text-center mb-4" style="color: #007bff;">إدخال بيانات الطالب</h2>
        <form id="student-form" class="p-4 bg-light rounded">
            <div class="mb-3">
                <label for="student-name" class="form-label">اسم الطالب</label>
                <input type="text" class="form-control" id="student-name" required>
            </div>
            <div class="mb-3">
                <label for="gold-stars" class="form-label">عدد النجوم الذهبية</label>
                <input type="number" class="form-control" id="gold-stars" min="0" required>
            </div>
            <div class="mb-3">
                <label for="silver-stars" class="form-label">عدد النجوم الفضية</label>
                <input type="number" class="form-control" id="silver-stars" min="0" required>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">ملاحظات (اختياري)</label>
                <textarea class="form-control" id="notes"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">حفظ</button>
        </form>
    </div>

    <!-- Admin Page -->
    <div id="admin-page" class="container">
        <h2 class="text-center mb-4" style="color: #007bff;">لوحة الإدارة</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>اسم الطالب</th>
                    <th>النجوم الذهبية</th>
                    <th>النجوم الفضية</th>
                    <th>ملاحظات</th>
                    <th>تعديل</th>
                </tr>
            </thead>
            <tbody id="results-table"></tbody>
        </table>
    </div>

    <!-- Admin Password Modal -->
    <div class="modal fade" id="adminModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="color: #007bff;">تسجيل دخول الأدمن</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>هذه الصفحة خاصة بالأدمن. الرجاء إدخال كلمة المرور:</p>
                    <input type="password" class="form-control" id="admin-password">
                    <div id="error-message" class="text-danger mt-2"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submit-password">تأكيد</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // === Configuration ===
        const SUPABASE_URL = 'https://navizoyogxodbjtetwls.supabase.co';
        const SUPABASE_KEY = 'YOUR_NEW_API_KEY'; // Remplacez par le nouveau clé API de Supabase
        const ADMIN_PASSWORD = '03072002';
        const GLB_URL = 'https://raw.githubusercontent.com/Imadeddinesellami/nj/main/logo.glb';

        // === Initialize Supabase ===
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            console.log('Supabase initialized successfully');
        } catch (error) {
            console.error('Error initializing Supabase:', error.message);
            alert('فشل تهيئة Supabase. تأكد من مفتاح API الصحيح واتصال الإنترنت.');
        }

        // === DOM Content Loaded ===
        document.addEventListener('DOMContentLoaded', function() {
            // Check jQuery
            if (typeof window.jQuery === 'undefined') {
                console.error('jQuery not loaded');
                alert('فشل تحميل jQuery. تأكد من اتصال الإنترنت.');
                return;
            }
            console.log('jQuery loaded successfully');

            // === Welcome Page Animation ===
            const text = 'مرحبًا بكم في نظام إدارة النجوم';
            let index = 0;
            function type() {
                if (index < text.length) {
                    document.getElementById('welcome-text').innerText = text.slice(0, ++index);
                    setTimeout(type, 100);
                }
            }
            type();

            // === Three.js for GLB Logo ===
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(350, 350);
            const logoContainer = document.getElementById('logo-container');
            logoContainer.appendChild(renderer.domElement);

            // Responsive renderer size
            function updateRendererSize() {
                const width = logoContainer.clientWidth;
                const height = logoContainer.clientHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
            }
            window.addEventListener('resize', updateRendererSize);
            updateRendererSize();

            // Load GLB
            const loader = new THREE.GLTFLoader();
            loader.load(
                GLB_URL,
                (gltf) => {
                    const model = gltf.scene;
                    scene.add(model);
                    model.position.set(0, 0, 0);
                    model.scale.set(3, 3, 3);
                    function animate() {
                        requestAnimationFrame(animate);
                        model.rotation.y += 0.01;
                        renderer.render(scene, camera);
                    }
                    animate();
                    console.log('GLB model loaded successfully');
                },
                (xhr) => console.log('GLB loading: ' + (xhr.loaded / xhr.total * 100) + '%'),
                (error) => {
                    console.error('Error loading GLB:', error);
                    alert('فشل تحميل الشعار ثلاثي الأبعاد. تأكد من رابط ملف GLB: ' + GLB_URL);
                }
            );

            // Lighting and camera
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            camera.position.set(0, 1, 5);

            // === Event Handlers ===
            // Start button
            document.getElementById('start-button').addEventListener('click', function() {
                console.log('Start button clicked');
                document.getElementById('welcome-page').style.display = 'none';
                document.getElementById('main-page').style.display = 'block';
            });

            // Admin icon
            let adminModalInstance = null; // Variable pour stocker l'instance de la modale
            document.getElementById('admin-icon').addEventListener('click', function() {
                console.log('Admin icon clicked');
                if (!adminModalInstance) {
                    adminModalInstance = new bootstrap.Modal(document.getElementById('adminModal'));
                }
                adminModalInstance.show();
            });

            // Admin password submission
            document.getElementById('submit-password').addEventListener('click', function() {
                const password = document.getElementById('admin-password').value;
                if (password === ADMIN_PASSWORD) {
                    if (adminModalInstance) {
                        adminModalInstance.hide(); // Masquer la modale via l'instance
                    }
                    document.getElementById('main-page').style.display = 'none';
                    document.getElementById('admin-page').style.display = 'block';
                    loadResults();
                } else {
                    document.getElementById('error-message').innerText = 'كلمة المرور غير صحيحة';
                }
            });

            // Student form submission
            document.getElementById('student-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const student = {
                    name: document.getElementById('student-name').value,
                    gold_stars: parseInt(document.getElementById('gold-stars').value) || 0,
                    silver_stars: parseInt(document.getElementById('silver-stars').value) || 0,
                    notes: document.getElementById('notes').value || null
                };

                try {
                    if (!supabase) throw new Error('Supabase not initialized');
                    const { error } = await supabase.from('students').insert([student]);
                    if (error) throw error;
                    document.getElementById('student-form').reset();
                    alert('تم حفظ البيانات بنجاح');
                } catch (error) {
                    console.error('Error saving student:', error.message);
                    alert('حدث خطأ أثناء الحفظ: ' + error.message);
                }
            });

            // Load admin results
            async function loadResults() {
                try {
                    if (!supabase) throw new Error('Supabase not initialized');
                    const { data, error } = await supabase.from('students').select('*').order('id', { ascending: true });
                    if (error) throw error;
                    const tableBody = document.getElementById('results-table');
                    tableBody.innerHTML = '';
                    data.forEach(student => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${student.name}</td>
                            <td>${student.gold_stars}</td>
                            <td>${student.silver_stars}</td>
                            <td>${student.notes || ''}</td>
                            <td><button class="btn btn-warning btn-sm edit-btn" data-id="${student.id}">تعديل</button></td>
                        `;
                        tableBody.appendChild(row);
                    });

                    document.querySelectorAll('.edit-btn').forEach(button => {
                        button.addEventListener('click', async function() {
                            const id = this.getAttribute('data-id');
                            const newGold = prompt('عدد النجوم الذهبية الجديد:', '');
                            const newSilver = prompt('عدد النجوم الفضية الجديد:', '');
                            const newNotes = prompt('الملاحظات الجديدة:', '');

                            if (newGold !== null && newSilver !== null) {
                                try {
                                    const { error } = await supabase
                                        .from('students')
                                        .update({
                                            gold_stars: parseInt(newGold) || 0,
                                            silver_stars: parseInt(newSilver) || 0,
                                            notes: newNotes || null
                                        })
                                        .eq('id', id);
                                    if (error) throw error;
                                    alert('تم التعديل بنجاح');
                                    loadResults();
                                } catch (error) {
                                    console.error('Error editing student:', error.message);
                                    alert('حدث خطأ أثناء التعديل: ' + error.message);
                                }
                            }
                        });
                    });
                } catch (error) {
                    console.error('Error loading results:', error.message);
                    alert('حدث خطأ أثناء تحميل البيانات: ' + error.message);
                }
            }
        });
    </script>
</body>
</html>
