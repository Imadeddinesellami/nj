<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة النجوم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background: white; margin: 0; }
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        #welcome-page {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; background: white;
        }
        #logo-container {
            width: 400px; height: 400px; margin-bottom: 30px;
        }
        #welcome-text {
            font-size: 3rem; color: #00aaff; font-weight: bold;
        }
        #start-button {
            padding: 20px 50px; font-size: 1.5rem;
            background-color: #00aaff; color: white;
            border: none; border-radius: 10px;
            transition: 0.3s ease;
        }
        #start-button:hover {
            background-color: #0090d0;
        }

        .admin-icon {
            position: fixed; top: 20px; left: 20px; cursor: pointer;
            width: 50px; z-index: 1000;
        }

        #admin-page {
            display: none; padding: 30px;
        }

        table {
            background: #f8f9fa; border-radius: 12px; overflow: hidden;
        }
        th {
            background-color: #00aaff; color: white;
        }

        #search-bar {
            max-width: 300px;
            border: 2px solid #00aaff; border-radius: 10px;
            margin-bottom: 20px;
        }
        #export-btn {
            background: #ffc107; border: none; padding: 10px 20px; border-radius: 10px;
        }

        @media (max-width: 768px) {
            #logo-container { width: 300px; height: 300px; }
            #welcome-text { font-size: 2rem; }
            #start-button { font-size: 1.2rem; padding: 12px 25px; }
        }
    </style>
</head>
<body>
    <div id="welcome-page">
        <div id="logo-container"></div>
        <div id="welcome-text">مرحبًا بكم في نظام إدارة النجوم</div>
        <button id="start-button">إبدأ الآن <i class="fas fa-play"></i></button>
    </div>

    <div id="admin-page" class="container">
        <h2 class="text-center mb-4 text-primary">لوحة الإدارة <i class="fas fa-star"></i></h2>
        <input type="text" id="search-bar" placeholder="ابحث باسم الطالب..." class="form-control">
        <button id="export-btn">تصدير إلى Excel <i class="fas fa-file-export"></i></button>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>اسم الطالب</th>
                    <th>النجوم الذهبية</th>
                    <th>النجوم الفضية</th>
                    <th>ملاحظات</th>
                    <th>التاريخ</th>
                </tr>
            </thead>
            <tbody id="results-table"></tbody>
        </table>
    </div>

    <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="Admin" class="admin-icon" id="admin-icon">

    <!-- Modal -->
    <div class="modal fade" id="adminModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-primary">تسجيل دخول الأدمن</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>أدخل كلمة المرور للتمكن من تعديل أو حذف البيانات:</p>
                    <input type="password" id="admin-password" class="form-control">
                    <div id="error-message" class="text-danger mt-2"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submit-password">تأكيد</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/table2excel@1.0.4/dist/table2excel.min.js"></script>
    <script>
        const SUPABASE_URL = 'https://navizoyogxodbjtetwls.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5hdml6b3lvZ3hvZGJqdGV0d2xzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0Nzk4ODMsImV4cCI6MjA2NTA1NTg4M30.LWShwRUxkpDw33RfuwYzRWrokSJLNmnxct919xUIJdc';
        const ADMIN_PASSWORD = '03072002';
        const GLB_URL = 'https://raw.githubusercontent.com/Imadeddinesellami/nj/main/logo.glb';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('start-button').onclick = () => {
            document.getElementById('welcome-page').style.display = 'none';
            document.getElementById('admin-page').style.display = 'block';
        };

        const logoContainer = document.getElementById('logo-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(logoContainer.clientWidth, logoContainer.clientHeight);
        logoContainer.appendChild(renderer.domElement);

        const loader = new THREE.GLTFLoader();
        loader.load(GLB_URL, gltf => {
            const model = gltf.scene;
            model.scale.set(5, 5, 5);
            model.rotation.y = Math.PI / 4;
            scene.add(model);
            function animate() {
                requestAnimationFrame(animate);
                model.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
        });

        camera.position.set(0, 2, 7);
        scene.add(new THREE.AmbientLight(0xffffff, 1));
        const light = new THREE.DirectionalLight(0xffffff, 0.8);
        light.position.set(5, 5, 5);
        scene.add(light);

        const adminIcon = document.getElementById('admin-icon');
        let modal = new bootstrap.Modal(document.getElementById('adminModal'));
        adminIcon.onclick = () => modal.show();

        document.getElementById('submit-password').onclick = async () => {
            const password = document.getElementById('admin-password').value;
            if (password !== ADMIN_PASSWORD) {
                document.getElementById('error-message').textContent = 'كلمة المرور غير صحيحة';
                return;
            }
            modal.hide();
            const { data } = await supabase.from('students').select('*').order('name');
            const tbody = document.getElementById('results-table');
            tbody.innerHTML = '';
            data.forEach(s => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${s.name}</td>
                    <td>${s.gold_stars}</td>
                    <td>${s.silver_stars}</td>
                    <td>${s.notes || ''}</td>
                    <td>${new Date(s.created_at).toLocaleString('ar-EG')}</td>
                `;
                tbody.appendChild(tr);
            });
        };

        document.getElementById('export-btn').onclick = () => {
            TableToExcel.convert(document.querySelector("table"), {
                name: "students-data.xlsx"
            });
        };

        document.getElementById('search-bar').oninput = function () {
            const value = this.value.toLowerCase();
            document.querySelectorAll('#results-table tr').forEach(tr => {
                tr.style.display = tr.textContent.toLowerCase().includes(value) ? '' : 'none';
            });
        };
    </script>
</body>
</html>
