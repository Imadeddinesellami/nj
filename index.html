<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة النجوم</title>
    <!-- External Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/table2excel@1.0.4/dist/table2excel.min.js"></script>
    <style>
        body { font-family: 'Tajawal', sans-serif; margin: 0; transition: all 0.3s; }
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        :root {
            --bg-light: #f0f4f8;
            --bg-dark: #1a2a44;
            --text-light: #333;
            --text-dark: #e0e7ff;
            --primary: #007bff;
            --secondary: #0056b3;
        }
        body.dark-mode {
            --bg-light: #1a2a44;
            --bg-dark: #0d1b2a;
            --text-light: #e0e7ff;
            --text-dark: #a3bffa;
        }
        #welcome-page { 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; background: linear-gradient(135deg, #e0f7fa, #fff); overflow: hidden;
            border-radius: 20px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        #logo-container { 
            width: 400px; height: 400px; margin-bottom: 40px; border: 4px solid #007bff;
            border-radius: 15px; overflow: hidden;
        }
        #welcome-text { font-size: 3rem; color: var(--primary); text-align: center; margin-bottom: 40px; font-weight: 700; }
        .typing { display: inline-block; white-space: nowrap; overflow: hidden; border-right: 4px solid var(--primary); animation: blink 0.75s step-end infinite; }
        #start-button { padding: 20px 50px; font-size: 1.5rem; background-color: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4); }
        #start-button:hover { background-color: var(--secondary); transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0, 123, 255, 0.5); }
        #main-page, #admin-page { display: none; padding: 40px; background-color: var(--bg-light); border-radius: 20px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); margin: 20px; }
        .admin-icon { position: fixed; top: 20px; left: 20px; cursor: pointer; width: 50px; transition: transform 0.3s; }
        .admin-icon:hover { transform: scale(1.2); }
        .modal-body { text-align: right; }
        table { margin-top: 20px; background-color: var(--bg-light); border-radius: 15px; }
        table th { background-color: var(--primary); color: white; }
        table td { vertical-align: middle; color: var(--text-light); }
        .dark-mode table { background-color: var(--bg-dark); }
        .dark-mode table th { background-color: var(--secondary); }
        @keyframes blink { 50% { border-color: transparent; } }
        @media (max-width: 768px) {
            #logo-container { width: 300px; height: 300px; }
            #welcome-text { font-size: 2.2rem; }
            #start-button { padding: 15px 40px; font-size: 1.2rem; }
            #main-page, #admin-page { padding: 20px; margin: 10px; }
        }
        @media (max-width: 480px) {
            #logo-container { width: 250px; height: 250px; }
            #welcome-text { font-size: 1.8rem; }
            #start-button { padding: 12px 30px; font-size: 1rem; }
            .admin-icon { width: 40px; }
        }
        #theme-toggle { position: fixed; top: 20px; right: 20px; padding: 10px 20px; background-color: var(--primary); color: white; border: none; border-radius: 10px; cursor: pointer; }
        #export-btn { margin-top: 20px; padding: 10px 20px; background-color: var(--primary); color: white; border: none; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <button id="theme-toggle">وضع ليلي</button>
    <div id="welcome-page">
        <div id="logo-container"></div>
        <div id="welcome-text" class="typing"></div>
        <button id="start-button">إبدأ الآن</button>
    </div>
    <div id="main-page" class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149064.png" alt="Admin" class="admin-icon" id="admin-icon">
        <h2 class="text-center mb-4" style="color: var(--primary);">إدخال بيانات الطالب</h2>
        <form id="student-form" class="p-4 bg-light rounded">
            <div class="mb-3">
                <label for="student-name" class="form-label">اسم الطالب</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="student-name" required>
                    <button type="button" class="btn btn-secondary" id="edit-name-btn" style="display: none;">تعديل</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="gold-stars" class="form-label">عدد النجوم الذهبية</label>
                <input type="number" class="form-control" id="gold-stars" min="0">
            </div>
            <div class="mb-3">
                <label for="silver-stars" class="form-label">عدد النجوم الفضية</label>
                <input type="number" class="form-control" id="silver-stars" min="0">
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">ملاحظات (اختياري)</label>
                <textarea class="form-control" id="notes"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">حفظ</button>
        </form>
    </div>
    <div id="admin-page" class="container">
        <h2 class="text-center mb-4" style="color: var(--primary);">لوحة الإدارة</h2>
        <button id="export-btn">تصدير إلى Excel</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>اسم الطالب</th>
                    <th>النجوم الذهبية</th>
                    <th>النجوم الفضية</th>
                    <th>ملاحظات</th>
                    <th>تاريخ/وقت</th>
                    <th>تعديل</th>
                </tr>
            </thead>
            <tbody id="results-table"></tbody>
        </table>
    </div>
    <div class="modal fade" id="adminModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="color: var(--primary);">تسجيل دخول الأدمن</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>هذه الصفحة خاصة بالأدمن. الرجاء إدخال كلمة المرور:</p>
                    <input type="password" class="form-control" id="admin-password">
                    <div id="error-message" class="text-danger mt-2"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submit-password">تأكيد</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // === Configuration ===
        const SUPABASE_URL = 'https://navizoyogxodbjtetwls.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5hdml6b3lvZ3hvZGJqdGV0d2xzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0Nzk4ODMsImV4cCI6MjA2NTA1NTg4M30.LWShwRUxkpDw33RfuwYzRWrokSJLNmnxct919xUIJdc'; // استبدل بالمفتاح الجديد
        const ADMIN_PASSWORD = '03072002';
        const GLB_URL = 'https://raw.githubusercontent.com/Imadeddinesellami/nj/main/logo.glb';

        // === Initialize Supabase ===
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            console.log('Supabase initialized successfully with key:', SUPABASE_KEY.substring(0, 8) + '...');
        } catch (error) {
            console.error('Error initializing Supabase:', error.message);
            alert('فشل تهيئة Supabase. تأكد من مفتاح API الصحيح واتصال الإنترنت.');
        }

        // === DOM Content Loaded ===
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof window.jQuery === 'undefined') {
                console.error('jQuery not loaded');
                alert('فشل تحميل jQuery. تأكد من اتصال الإنترنت.');
                return;
            }
            console.log('jQuery loaded successfully');

            // === Theme Toggle ===
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                this.textContent = document.body.classList.contains('dark-mode') ? 'وضع نهاري' : 'وضع ليلي';
            });

            // === Welcome Page Animation ===
            const text = 'مرحبًا بكم في نظام إدارة النجوم';
            let index = 0;
            function type() {
                if (index < text.length) {
                    document.getElementById('welcome-text').innerText = text.slice(0, ++index);
                    setTimeout(type, 100);
                }
            }
            type();

            // === Three.js for GLB Logo ===
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(400, 400);
            const logoContainer = document.getElementById('logo-container');
            logoContainer.appendChild(renderer.domElement);

            function updateRendererSize() {
                const width = logoContainer.clientWidth;
                const height = logoContainer.clientHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
            }
            window.addEventListener('resize', updateRendererSize);
            updateRendererSize();

            const loader = new THREE.GLTFLoader();
            loader.load(
                GLB_URL,
                (gltf) => {
                    const model = gltf.scene;
                    scene.add(model);
                    model.rotation.y = Math.PI / 4;
                    model.scale.set(4, 4, 4);
                    function animate() {
                        requestAnimationFrame(animate);
                        model.rotation.y += 0.01;
                        renderer.render(scene, camera);
                    }
                    animate();
                    console.log('GLB model loaded successfully');
                },
                (xhr) => console.log('GLB loading: ' + (xhr.loaded / xhr.total * 100) + '%'),
                (error) => {
                    console.error('Error loading GLB:', error);
                    alert('فشل تحميل الشعار. تأكد من الرابط: ' + GLB_URL);
                }
            );

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            scene.add(new THREE.AmbientLight(0xffffff, 0.9));
            camera.position.set(0, 2, 6);

            // === Event Handlers ===
            document.getElementById('start-button').addEventListener('click', function() {
                document.getElementById('welcome-page').style.display = 'none';
                document.getElementById('main-page').style.display = 'block';
            });

            let adminModalInstance = null;
            document.getElementById('admin-icon').addEventListener('click', function() {
                if (!adminModalInstance) adminModalInstance = new bootstrap.Modal(document.getElementById('adminModal'));
                adminModalInstance.show();
            });

            document.getElementById('submit-password').addEventListener('click', function() {
                const password = document.getElementById('admin-password').value;
                if (password === ADMIN_PASSWORD) {
                    if (adminModalInstance) adminModalInstance.hide();
                    document.getElementById('main-page').style.display = 'none';
                    document.getElementById('admin-page').style.display = 'block';
                    loadResults();
                } else document.getElementById('error-message').innerText = 'كلمة المرور غير صحيحة';
            });

            const studentForm = document.getElementById('student-form');
            studentForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const student = {
                    name: document.getElementById('student-name').value,
                    gold_stars: parseInt(document.getElementById('gold-stars').value) || 0,
                    silver_stars: parseInt(document.getElementById('silver-stars').value) || 0,
                    notes: document.getElementById('notes').value || null,
                    created_at: new Date().toISOString() // استخدام تنسيق ISO
                };
                try {
                    if (!supabase) throw new Error('Supabase not initialized');
                    const { error } = await supabase.from('students').insert([student]);
                    if (error) throw error;
                    studentForm.reset();
                    alert('تم حفظ البيانات بنجاح');
                    document.getElementById('edit-name-btn').style.display = 'none';
                } catch (error) {
                    console.error('Error saving student:', error.message);
                    alert('حدث خطأ أثناء الحفظ: ' + error.message);
                }
            });

            document.getElementById('edit-name-btn').addEventListener('click', async function() {
                const newName = prompt('أدخل الاسم الجديد:', document.getElementById('student-name').value);
                if (newName) {
                    try {
                        const { error } = await supabase
                            .from('students')
                            .update({ name: newName })
                            .eq('name', document.getElementById('student-name').value);
                        if (error) throw error;
                        document.getElementById('student-name').value = newName;
                        alert('تم تعديل الاسم بنجاح');
                    } catch (error) {
                        console.error('Error editing name:', error.message);
                        alert('حدث خطأ أثناء تعديل الاسم: ' + error.message);
                    }
                }
            });

            document.getElementById('student-name').addEventListener('input', function() {
                document.getElementById('edit-name-btn').style.display = this.value ? 'inline-block' : 'none';
            });

            async function loadResults() {
                try {
                    if (!supabase) throw new Error('Supabase client not initialized');
                    console.log('Attempting to load results from Supabase...');
                    const { data, error } = await supabase.from('students').select('*').order('name');
                    if (error) {
                        console.error('Supabase error details:', error);
                        throw new Error(`فشل تحميل البيانات: ${error.message} (رمز: ${error.code})`);
                    }
                    if (!data || data.length === 0) {
                        console.log('No data found in students table');
                        throw new Error('لا توجد بيانات في الجدول');
                    }
                    const tableBody = document.getElementById('results-table');
                    tableBody.innerHTML = '';
                    data.forEach(student => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${student.name}</td>
                            <td>${student.gold_stars}</td>
                            <td>${student.silver_stars}</td>
                            <td>${student.notes || ''}</td>
                            <td>${new Date(student.created_at).toLocaleString('ar-EG', { timeZone: 'CET' }) || ''}</td>
                            <td><button class="btn btn-warning btn-sm edit-btn" data-id="${student.id}">تعديل</button></td>
                        `;
                        tableBody.appendChild(row);
                    });
                    document.querySelectorAll('.edit-btn').forEach(button => {
                        button.addEventListener('click', async function() {
                            const id = this.getAttribute('data-id');
                            const newName = prompt('اسم الطالب الجديد:', '');
                            const newGold = prompt('عدد النجوم الذهبية الجديد:', '');
                            const newSilver = prompt('عدد النجوم الفضية الجديد:', '');
                            const newNotes = prompt('الملاحظات الجديدة:', '');
                            if (newName || newGold !== null || newSilver !== null) {
                                try {
                                    const { error } = await supabase
                                        .from('students')
                                        .update({
                                            name: newName || undefined,
                                            gold_stars: parseInt(newGold) || 0,
                                            silver_stars: parseInt(newSilver) || 0,
                                            notes: newNotes || null
                                        })
                                        .eq('id', id);
                                    if (error) throw error;
                                    alert('تم التعديل بنجاح');
                                    loadResults();
                                } catch (error) {
                                    console.error('Error editing student:', error.message);
                                    alert('حدث خطأ أثناء التعديل: ' + error.message);
                                }
                            }
                        });
                    });
                    console.log('Results loaded successfully, rows:', data.length);
                } catch (error) {
                    console.error('Error loading results:', error.message);
                    alert(error.message);
                }
            }

            document.getElementById('export-btn').addEventListener('click', function() {
                const table = document.querySelector('table');
                if (table) {
                    table2excel('results-table', 'Students Data');
                } else {
                    alert('لا يوجد جدول للتصدير');
                }
            });
        });
    </script>
</body>
</html>
